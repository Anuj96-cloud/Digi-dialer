<div class="modal-header">
    <h5 class="modal-title">Edit List</h5>
    <button type="button" class="close" (click)="closeModal()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">List Name</label>
        <input id="name" formControlName="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="resetTime">Reset Time</label>
        <input id="resetTime" formControlName="resetTime" class="form-control" />
      </div>
      <div class="form-group">
        <label for="leadCount">Lead Count</label>
        <input id="leadCount" formControlName="leadCount" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label for="callTime">Call Time</label>
        <input id="callTime" formControlName="callTime" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lastCallTime">Last Call Time</label>
        <input id="lastCallTime" formControlName="lastCallTime" class="form-control" />
      </div>
      <div class="form-group">
        <label for="campaign">Campaign</label>
        <input id="campaign" formControlName="campaign" class="form-control" />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input id="status" formControlName="status" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
