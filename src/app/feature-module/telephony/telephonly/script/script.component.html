  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>Script ID</th>
        <th>Script Name</th>
        <th>User Group</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let script of scripts">
        <td>{{ script.id }}</td>
        <td>{{ script.name }}</td>
        <td>{{ script.group }}</td>
        <td>{{ script.status }}</td>
        <td>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" (click)="onEdit(script)" data-bs-target="#scrollable-modal">
            <span class="far fa-edit"></span>
          </button>
        </td>
        <td>
          <button class="btn btn-danger btn-xs" (click)="onDelete(script.id)">
            <span class="far fa-trash-alt"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
